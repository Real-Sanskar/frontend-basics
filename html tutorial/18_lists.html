<!DOCTYPE html>
<html>
    <body>
        <!-- Ordered list -->
        <!-- TYPE - A,a, I, i , 1 -->
        <ol type="a">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ol>


        <!-- unordered list -->
        <!-- TYPE - circle, disc, square -->
        <ul type="square">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ul>


        <!-- Description list -->
        <dl>
            <dt>Coffee</dt>
            <dd>black hot drink</dd>
            <dt>Milk</dt>
            <dd>white cold drink</dd>
        </dl>



        <!-- Nested HTML lists -->
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Red tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </body>
</html>
