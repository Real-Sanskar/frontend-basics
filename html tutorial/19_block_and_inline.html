<!DOCTYPE html>
<html>
    <body>
        <!-- BLOCK LEVEL ELEMENTS
            starts with new line
            adds some space before and after element 
            takes full width available 
        EX - p and div  -->
        <h1>Block level elements</h1>
        <p style="border:2px solid black">Hello world</p>
        <div style="border:2px solid black">Hello world</div>



        <!-- INLINE ELEMENTS 
        does not start with new line
        only takes necessary width
        EX - span -->

        <h1>Inline elements</h1>
        <p>My name is <span style="border:2px solid black">Sanskar</span></p>


        <!-- SPAN ELEMENT 
        <span> element is an inline container used to mark up a part of text -->
        
    </body>
</html>
