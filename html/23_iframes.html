<!DOCTYPE html>
<html>
<head>
    <title>HTML iframes - Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .example {
            background: white;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>HTML iframes - Examples</h1>
    
    <!-- BASIC IFRAME -->
    <div class="example">
        <h2>1. Basic iframe</h2>
        <iframe src="https://www.example.com" width="600" height="300"></iframe>
    </div>
    
    <!-- IFRAME WITHOUT BORDER -->
    <div class="example">
        <h2>2. iframe Without Border</h2>
        <iframe src="https://www.example.com" width="600" height="300" style="border: none;"></iframe>
    </div>
    
    <!-- IFRAME AS LINK TARGET -->
    <div class="example">
        <h2>3. iframe as Link Target</h2>
        <p>Click links below to load pages in iframe:</p>
        <a href="https://www.wikipedia.org" target="myframe">Wikipedia</a> | 
        <a href="https://www.example.com" target="myframe">Example</a> | 
        <a href="https://www.w3schools.com" target="myframe">W3Schools</a>
        
        <br><br>
        <iframe name="myframe" width="100%" height="400" style="border: 2px solid #007bff;"></iframe>
    </div>
    
    <!-- YOUTUBE EMBED -->
    <div class="example">
        <h2>4. Embedding YouTube Video</h2>
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube video player"
            style="border: no   ne;"
            allowfullscreen>
        </iframe>
    </div>
    
    <!-- RESPONSIVE IFRAME -->
    <div class="example">
        <h2>5. Responsive iframe (100% width)</h2>
        <iframe src="https://www.example.com" 
            width="100%" 
            height="400" 
            style="border: 1px solid #ccc;">
        </iframe>
    </div>
    
    <!--
    ════════════════════════════════════════════════
    QUICK REFERENCE - HTML iframes
    ════════════════════════════════════════════════
    
    BASIC SYNTAX:
    <iframe src="URL"></iframe>
    
    COMMON ATTRIBUTES:
    • src       - URL to embed
    • width     - Width in pixels or %
    • height    - Height in pixels
    • name      - Name for link targeting
    • title     - Description (accessibility)
    • style     - CSS styling
    • allowfullscreen - Allow fullscreen mode
    • loading   - "lazy" for lazy loading
    • sandbox   - Security restrictions
    
    EXAMPLES:
    
    Basic:
    <iframe src="page.html" width="800" height="600"></iframe>
    
    No border:
    <iframe src="page.html" style="border: none;"></iframe>
    
    Link target:
    <a href="page.html" target="framename">Link</a>
    <iframe name="framename"></iframe>
    
    YouTube:
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" 
        allowfullscreen></iframe>
    
    Responsive:
    <iframe src="page.html" width="100%" height="500"></iframe>
    
    COMMON USES:
    • Embed YouTube videos
    • Embed Google Maps
    • Display external content
    • Load pages within page
    • Reusable components
    
    IMPORTANT NOTES:
    • Some sites block embedding (X-Frame-Options)
    • Always add title attribute for accessibility
    • Use sandbox for untrusted content
    • Can slow down page load
    • Set explicit dimensions
    
    SECURITY:
    <iframe src="untrusted.html" sandbox></iframe>
    
    BEST PRACTICES:
    ✓ Include title attribute
    ✓ Set width and height
    ✓ Use loading="lazy" for performance
    ✓ Remove border: style="border: none;"
    ✓ Don't embed untrusted sites
    
    ════════════════════════════════════════════════
    -->
    
</body>
</html>
