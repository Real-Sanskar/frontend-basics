<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="02_styles.css">
</head>
<body>
    <h1>CSS Selectors Practice</h1>
    
    <!-- Class example -->
    <p class="intro">This has a class.</p>
    <p class="intro">Another paragraph with same class.</p>
    
    <!-- ID example -->
    <div id="main">
        <h2>Main Section</h2>
        <p>Paragraph inside main div.</p>
    </div>
    
    <!-- Hover example -->
    <a href="#">Hover over this link</a>
    
    <!-- List for first-child -->
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
</body>
</html>
