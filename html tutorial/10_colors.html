<!DOCTYPE html>
<html>
    <body>
        <!-- rgb(red, green, blue) -->
        <h1 style="background-color : rgb(255,0,0);">rgb(255,0,0)</h1>
        <h1 style="background-color : rgb(100, 0, 150);">rgb(100,0,150)</h1>
        <h1 style="background-color : rgb(50,160,70);">rgb(50,160,70)</h1>
        <hr>

        <!-- rgba(red, green, blue, alpha)
        aplha channel -> transperency -->
        <h1 style="background-color : rgba(255,0,0,0.2)">rgba(255,0,0,0.2)</h1>
        <h1 style="background-color : rgba(255,0,0,0.5)">rgba(255,0,0,0.5)</h1>
        <h1 style="background-color : rgba(255,0,0,0.8)">rgba(255,0,0,0.8)</h1>
        <hr>



        <!-- hex -> #RRGGBB
        red, green, blue are specified using hexadecimal numbers
        
        here, ff is highest value -->
        <h1 style="background-color: #ff502e">#ff502e</h1>
        <hr>


        <!-- hsl(hue,saturation,lightness)
        hue -> degree of color, 0=red, 120 = green, 240 = blue
        saturation -> percentage value
        lightness -> percentage value -->
        <h1 style="background-color:hsl(130,100%,50%);">hsl(130,40,50)</h1>
        <hr>

        <!-- hsla(hue,saturation,lightness,alpha)
        alpha -> transperency -->
        <h1 style="background-color:hsla(130,100%,50%,0.2)">hsla(130,100%,50%,0.2)</h1>

    </body>
</html>
