<!DOCTYPE html>
<html>
    <head>
        <style>
            /* background image on html element in style element */
            /* p{
                background-image:url(image.jpg);
            } */

            /* background image on html page */
            body{
                background-image:url(image.jpg);
                /* for non repeating of image if size is small */
                background-repeat:no-repeat;
                /* background image to cover entire element */
                background-size:cover;
                /* to make sure entire element is always coverd  */
                background-attachment:fixed;

                /* stretches background images to cover entire element */
                background-size:100% 100%;
            }
        </style>
    </head>
    <body>
        <!-- Background image on html element -->
        <!-- <p style="background-image:url(image.jpg);">This is text on an image.</p> -->

        <p>This is image on paragraph element</p>
    </body>
</html>
